
<style>
	section#Editor {
		box-sizing    : border-box;
		display       : flex;
		flex-direction: column;
		height        : 100%;
		left          : 0;
		position      : absolute;
		top           : 0;
		width         : 100%;
	}
	
	section#Editor > div {
		display        : flex;
		flex-direction : row;
		justify-content: space-between;
	}
	
	section#Editor input, section#Editor textarea {
		background-color: transparent;
		border-color    : transparent;
		box-sizing      : border-box;
		color           : inherit;
		font-size       : 1rem;
		outline         : none;
		padding         : 0.5rem;
	}
	
	section#Editor #EditorLibro {
		flex-grow: 1;
	}
	
	section#Editor #EditorCapitulo {
		width: 20%;
	}
	
	section#Editor #EditorDevocional {
		border-top-color: inherit;
		flex-grow       : 1;
		resize          : none;
	}
	
	div#EditorBotones {
		margin-bottom: 1.8rem;
		transform    : translateY( 7rem ); 
		transition   : transform 0.3s ease-in;
	}
	
	section#Editor.inexistente {
		display: none;
	}
	
	section#Editor.muestraBotones div#EditorBotones {
		transform : translateY( 0 );
		transition: transform 0.3s ease-out;
	}
	
	@media ( min-width: 512px ) {
		section#Editor {
			left       : calc(( 100% - 512px ) / 2);
			padding-top: 1rem;
			width      : 512px;
		}
	}
</style>
<section id="Editor" class="inexistente">
	<div id="EditorCabecera">
		<input id="EditorLibro" type="text" list="EditorLibrosList" />
		<input id="EditorCapitulo" type="number" min="1" placeholder="1" />
		<datalist id="EditorLibrosList"></datalist>
	</div>
	<textarea id="EditorDevocional" placeholder="Escribe lo que aprendiste"></textarea>
	<div id="EditorBotones">
		<button id="EditorGuardarBtn">
			<svg width="100%" height="100%" viewbox="0 0 100 100" >
				<!--<g style="stroke:rgb(48,177,53); stroke-width:20; fill-opacity:1.0; stroke-linecap: round;">-->
				<g>
					<line x1="20" y1="60" x2="38" y2="80" />
					<line x1="38" y1="80" x2="80" y2="30" />
				</g>
			</svg>
		</button>
		<button id="EditorCancelarBtn">
			<svg width="100%" height="100%" viewbox="0 0 100 100" >
				<!--<g style="stroke:hsl( 0, 100%, 50% ); stroke-width:20; fill-opacity:1.0; stroke-linecap: round;">-->
				<g>
				<line x1="25" y1="25" x2="75" y2="75" />
				<line x1="25" y1="75" x2="75" y2="25" />
				</g>
			</svg>
		</button>
	</div>
</section>
